          .VPFeature {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
          }

          .VPFeature:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(233, 30, 99, 0.15);
          }

          /* Footer branding */
          .VPFooter .container {
            position: relative;
          }

          .VPFooter .message::before {
            content: '';
            display: inline-block;
            width: 16px;
            height: 16px;
            background: url('/system-design-patterns/logo.svg') no-repeat center;
            background-size: contain;
            margin-right: 0.5rem;
            vertical-align: middle;
          }

          /* Google Translate Widget Styling */
          .translate-wrapper {
            display: flex;
            align-items: center;
            margin-right: 8px;
          }

          #google_translate_element {
            display: inline-block;
          }

          #google_translate_element select {
            background: var(--vp-c-bg);
            border: 1px solid var(--vp-c-divider);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 12px;
            color: var(--vp-c-text-1);
            cursor: pointer;
            outline: none;
          }

          #google_translate_element select:hover {
            border-color: var(--vp-c-brand-1);
          }

          /* Hide Google Translate branding */
          .goog-logo-link,
          .goog-te-gadget > span,
          .goog-te-banner-frame,
          #goog-gt-tt,
          .goog-te-balloon-frame {
            display: none !important;
          }

          .goog-te-gadget {
            color: transparent !important;
            font-size: 0 !important;
          }

          .goog-te-gadget .goog-te-combo {
            color: var(--vp-c-text-1) !important;
            font-size: 12px !important;
          }

          body {
            top: 0 !important;
          }

          .skiptranslate {
            display: none !important;
          }

          /* Prevent layout shift from translate bar */
          .goog-te-banner-frame.skiptranslate {
            display: none !important;
          }

          body { top: 0px !important; }
          CUSTOMCSS

          echo "VitePress configuration generated successfully!"

      - name: Install dependencies
        run: npm install

      - name: Build documentation
        run: npm run docs:build

      - name: Setup Pages
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
