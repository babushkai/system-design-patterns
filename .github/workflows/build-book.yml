name: Build Book

on:
  push:
    branches: [main]
    paths:
      - '**/*.md'
      - 'book/**'
      - 'Makefile'
      - '.github/workflows/build-book.yml'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        uses: pandoc/actions/setup@v1
        with:
          version: 3.1.11

      - name: Verify Pandoc installation
        run: |
          which pandoc
          pandoc --version

      - name: Install LaTeX and fonts
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            texlive-xetex \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-latex-extra \
            texlive-latex-recommended \
            texlive-plain-generic \
            lmodern \
            fonts-dejavu \
            fonts-dejavu-core \
            fonts-dejavu-extra

      - name: Build PDF
        run: make pdf

      - name: Build EPUB
        run: make epub

      - name: Upload PDF artifact
        uses: actions/upload-artifact@v4
        with:
          name: system-design-patterns-pdf
          path: build/system-design-patterns.pdf
          retention-days: 30

      - name: Upload EPUB artifact
        uses: actions/upload-artifact@v4
        with:
          name: system-design-patterns-epub
          path: build/system-design-patterns.epub
          retention-days: 30

  # Create release on tags
  release:
    needs: build-pdf
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download PDF
        uses: actions/download-artifact@v4
        with:
          name: system-design-patterns-pdf

      - name: Download EPUB
        uses: actions/download-artifact@v4
        with:
          name: system-design-patterns-epub

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            system-design-patterns.pdf
            system-design-patterns.epub
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
